name: Gemini Dispatch
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  dispatch:
    if: contains(github.event.comment.body, '@gemini-cli')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Gemini CLI
        id: gemini
        uses: google-github-actions/run-gemini-cli@v0.1.19
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: ${{ github.event.comment.body }}

      - name: Comment Response
        if: steps.gemini.outputs.summary != ''
        run: gh issue comment ${{ github.event.issue.number || github.event.pull_request.number }} --body "${{ steps.gemini.outputs.summary }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
