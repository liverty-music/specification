name: 'ðŸ”Ž Gemini Review'

on:
  workflow_call:
    inputs:
      additional_context:
        description: 'Optional additional context to pass to the Gemini model'
        type: 'string'
        required: false
        default: ''
    secrets:
      GEMINI_API_KEY:
        required: true

permissions:
  contents: 'read'
  pull-requests: 'write'

jobs:
  review:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'

      - name: 'Run Gemini CLI'
        uses: 'google-github-actions/run-gemini-cli@v0.1.19'
        with:
          gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
          prompt: '/gemini-review'
          additional_context: '${{ inputs.additional_context }}'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN || github.token }}'
