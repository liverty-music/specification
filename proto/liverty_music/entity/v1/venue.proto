syntax = "proto3";

package liverty_music.entity.v1;

import "buf/validate/validate.proto";
import "google/type/latlng.proto";

// Venue represents a physical location where concert events are hosted.
// It contains geographical and descriptive information to help fans find the event.
message Venue {
  // The unique identifier for the venue.
  VenueId id = 1 [(buf.validate.field).required = true];

  // The official name of the venue.
  VenueName name = 2 [(buf.validate.field).required = true];

  // The geographical location of the venue.
  VenueLocation location = 3;
}

// VenueId is a globally unique identifier for a concert venue.
message VenueId {
  // A UUID string representing the unique identity of the venue.
  string value = 1 [(buf.validate.field).string.uuid = true];
}

// VenueName represents the public name of a venue.
message VenueName {
  // The name string, required to be at least one character.
  string value = 1 [(buf.validate.field).string.min_len = 1];
}

// VenueLocation represents the geographical coordinates of a venue.
message VenueLocation {
  // The latitude and longitude coordinates.
  google.type.LatLng value = 1 [(buf.validate.field).required = true];
}
