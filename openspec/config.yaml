schema: spec-driven

context: |
  Tech Stack:
    - Serialization: Protocol Buffers (proto3)
    - Schema Registry: Buf (BSR, Lint, Format, Breaking)
    - RPC: Connect (Go, TypeScript)
    - Languages: Go (Backend), TypeScript (Frontend)
    - Validation: Protovalidate

  Domain:
    - Liverty Music: Personalized concert notification platform
    - User: Music fan
    - Concert: Music event
    - Artist: Performer

  Architecture:
    - Layered Design: `entity` (core types), `rpc` (services)
    - API Style: Resource-Oriented (Google AIP), Type-safe IDs

  Constraints:
    - Remote Gen: Code generated via BSR, do not commit `gen/`
    - Versioning: Strict semantic versioning for breaking changes

rules:
  specs:
    - Documentation: All messages/services must have purpose comments
    - Style: PascalCase messages, lower_snake_case fields (Buf Style)
